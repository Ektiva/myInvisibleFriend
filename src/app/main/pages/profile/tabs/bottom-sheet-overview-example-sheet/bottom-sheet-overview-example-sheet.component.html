<mat-grid-list *ngIf="data.gender == 'female'" cols="2" rowHeight="2:1">
  <mat-grid-tile href="">

      mat-line src="assets/avatars/Black_Women_Tongue.png"></mat-grid-tile>
  <mat-grid-tile>
    <img class="logo-icon" (click)="openLink($event, 'https://avatars.dicebear.com/api/avataaars/hello.svg?options[skin][]=darkBrown&options[hairColor][]=auburn&options[mouth][]=serious')"

  <mat-grid-tile>
    <img class="logo-icon" (click)="openLink($event, 'https://avatars.dicebear.com/api/avataaars/estelle.svg?options[skin][]=black&options[hairColor][]=brown&options[mouth][]=twinkle')" 
      mat-line src="assets/avatars/Dark_Black_Women_Twinkle.png"></mat-grid-tile>
  <mat-grid-tile>
    <img class="logo-icon" (click)="openLink($event, 'https://avatars.dicebear.com/api/avataaars/lil.svg?options[skin][]=darkBrown&options[hairColor][]=black&options[mouth][]=serious')"

  <mat-grid-tile>
    <img class="logo-icon" (click)="openLink($event, 'https://avatars.dicebear.com/api/avataaars/ok.svg?options[skin][]=darkBrown&options[hairColor][]=black&options[mouth][]=twinkle')" 
      mat-line src="assets/avatars/Black_Women_Twinkle2.png"></mat-grid-tile>

    <img class="logo-icon" (click)="openLink($event, 'https://avatars.dicebear.com/api/avataaars/mathews.svg?options[skin][]=darkBrown&options[hairColor][]=black&options[mouth][]=tongue')"

</mat-grid-list>
